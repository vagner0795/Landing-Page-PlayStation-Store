<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <title>PlayStation Store</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="./img/logo.png" alt="logo-playstation">

            <nav class="menu">
                <ul id="menu-list">
                    <li class="nav-li"><a class="link" href="#">Consoles</a></li>
                    <li class="nav-li"><a class="link" href="#">Acess√≥rios</a></li>
                    <li class="nav-li"><a class="link" href="#">Controles</a></li>
                    <li class="nav-li"> <a class="link" href="#">Outros</a></li>

                </ul>
            </nav>
            <img class="menu-icon" src="./img/menu.png" alt="logo-menu" onclick="showMenu()">
        </div>

        <div class="row">
            <div class="column-1">
                <h2>PS5 Dualshock</h2>
                <h3>Wireless Controller for PlayStation</h3>
                <p>Controle Original</p>
                <h4>R$ 222,50</h4>
                <button class="buy"  >Comprar Agora <img src="./img/arrow.png" alt="seta"></button>
            </div>

            <div class="column-2">
                <img class="controller" src="./img/controller.png" alt="controller">
                <div class="color-box"></div>
                <button class="add">
                    <img src="./img/add.png" alt="adicionar ao carrinho">
                </button>
            </div>
        </div>

        <div class="social-links">
            <img src="./img/fb.png" alt="social-media">
            <img src="./img/ig (1).png" alt="social-media">
            <img src="./img/tw.png" alt="social-media">
        </div>


    </div>
</body>

<script>
    const menuList = document.getElementById("menu-list")
    menuList.style.maxHeight = "0px"

    function showMenu() {
        if(menuList.style.maxHeight == "0px"){
            menuList.style.maxHeight = "120px"
        } else {
            menuList.style.maxHeight = "0px"
        }
    }

</script>

</html>
